<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>report2</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

//球
var sphereGeometry = new THREE.SphereGeometry( 0.7, 36, 36 ); 
//半径、垂直方向の分割数、水平方向の分割数
var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0xF60202,wireframe: true} );
var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
sphere.position.set( 0, 0, -5 );
scene.add( sphere );

//角すい〜円すい
var coneGeometry = new THREE.ConeGeometry( 0.3, 1, 6 ); 
//半径、高さ、底面の分割数
var coneMaterial = new THREE. MeshPhongMaterial( {color: 0xFF00FF} );
var cone = new THREE.Mesh( coneGeometry, coneMaterial );
cone.position.set( 0, 0, -5 );
scene.add( cone );

//ドーナッツ
var torusGeometry = new THREE.TorusGeometry( 1.5, 0.03, 24, 48 ); 
//半径、ドーナッツの太さ、ドーナッツのチューブ方向の分割数、水平方向の分割数
var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x81F7F3} );
var torus = new THREE.Mesh( torusGeometry, torusMaterial );
var torus2 = new THREE.Mesh( torusGeometry, torusMaterial );
torus.position.set( 0, 0, -5);
torus2.position.set( 0, 0, -5);
scene.add( torus );
scene.add( torus2 );

// 平面を作成
var geometry = new THREE.PlaneGeometry( 1, 1.5, 2 );
var material = new THREE.MeshPhongMaterial( {color: 0xF3F781, side: THREE.DoubleSide} );
var plane = new THREE.Mesh( geometry, material );
plane.position.z = -7;
scene.add( plane );

//角柱〜円柱
var cylinderGeometry = new THREE.CylinderGeometry( 0.2, 0.6, 2, 12 );
//上の底面の半径、下の底面の半径、高さ、何角柱か
var cylinderMaterial = new THREE.MeshPhongMaterial( {color: 0xFF00FF} );
var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
cylinder.position.set( -5, -2, -10 );
scene.add( cylinder );

// 箱を作成
var geometry = new THREE.BoxGeometry(1, 1, 1);
var material = new THREE.MeshPhongMaterial({ color: 0x00BFFF,wireframe: true });
var box = new THREE.Mesh(geometry, material);
box.position.z = -5;
scene.add(box);

//なんかクネクネしてるやつ
var torusKnotGeometry = new THREE.TorusKnotGeometry( 6, 0.3, 18, 10, 5, -2 ); 
//全体的な大きさ、チューブの太さ、クネクネの進む方向に対して何分割するか、
//チューブ方向に対して何分割するか、残りの二つの数字を変えるとクネクネの形が変わる
var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff, wireframe: true } );
var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
torusKnot.position.set( 0, 0, -20 );
scene.add( torusKnot );
  

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
    // 平行光源3
        var directionalLight3 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(1, -1, -1);
    // シーンに追加
    scene.add(directionalLight3);
    // 平行光源4
        var directionalLight4 = new THREE.DirectionalLight(0xffffff);
    directionalLight4.position.set(-1, -1, -1);
    // シーンに追加
    scene.add(directionalLight4);


    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
    
      // 箱を回転させる
      sphere.rotation.x += 0.005;
      sphere.rotation.y += 0.005;
      cone.rotation.x += 0.01;
      cone.rotation.y += 0.01;
      torus.rotation.x += 0.015;
      torus.rotation.y += 0.015;
      torus2.rotation.x += 0.015;
      torus2.rotation.y -= 0.015;
      plane.rotation.x += 0.01;
      plane.rotation.y += 0.05;
      cylinder.rotation.x += 0.1;
      cylinder.rotation.y += 0.1;
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;
      torusKnot.rotation.z += 0.01;
    
      cone.position.z +=0.01;
      cylinder.position.x -= 0.01;
      cylinder.position.y += 0.01;
      cylinder.position.z -= 0.1;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
